<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <!-- Убираем зум на мобилках -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Розрахунок чеків</title>
  <link rel="stylesheet" href="../Style/style.css">

  <style>
    input, button {
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <a href="../index.html">Головна</a>
  <a href="calculator.html">Паливо</a>
  <a href="../Pages/finance.html">Фінанси</a>
</header>

<form id="transaction-form">
  <h1>Розрахунок чеків</h1>

  <label>
    Знижка (Kč / л):
    <input type="text" inputmode="decimal" id="sale" value="5">
  </label>

  <label>
    Сума (Kč):
    <input type="text" inputmode="decimal" id="amount">
  </label>

  <label>
    Літри:
    <input type="text" inputmode="decimal" id="litrs" placeholder="Необовʼязково">
  </label>

  <button type="submit">Додати</button>
</form>

<h2>Історія операцій</h2>
<ul id="transaction-list"></ul>

<p id="total-display">Загальна сума: 0.00</p>

<div style="margin-top: 15px;">
  <input type="month" id="month-select">
  <button id="save-month">Зберегти місяць</button>
  <button id="show-months">Збережені місяці</button>
  <div id="saved-months"></div>
</div>


<script src="../Scripts/calculation.js"></script>
</body>
</html>
